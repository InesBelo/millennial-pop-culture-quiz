<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A quiz game to test your Millennial Pop Culture knowledge">
    <meta name="keywords" content="millennial, pop culture, quiz, game, retro">

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/703c7b57e7.js" crossorigin="anonymous"></script>

    <!--Google Fonts Script-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Millennial Pop Culture Quiz</title>
</head>
<body>

    <audio controls autoplay loop>
        <source src="assets/audio/Will Smith Gettin Jiggy Wit It.mp3" type="audio/mpeg">
        Your browser does not support de audio element.
    </audio>

    <header id="quiz-logo">
        <img src="assets/images/imagem-nova.webp" alt="Millennial Pop Culture Quiz Logo">
    </header>


    <!--Presentation Section-->
    <div class="presentation-section">
        <div class="presentation">
            <h1>Welcome to <strong>The Millennial Pop Culture Quiz!</strong></h1>
            <h2>The ultimate quiz game to test everyone's Millennial culture knowledge</h2>
            <h3>(Even if you are a whiny Boomer)</h3>
        </div>

            <!--Start Quiz Button-->
        <div class="start-btn">
            <button>Get Jiggy with It!</button>
        </div>
     </div>
     <!--End of Presentation Section-->



    <!--Quiz Section-->

    <div class="quiz-container">
        <h1>Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
        </div>
        <div id="answer-btns">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>

    </div>

    







    <!-- Score section -->
    <div class="score-tally">
        <p class="scores">Correct Answers: <span id="correct">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </div>








    
<!--Start of Footer Section-->
<footer>
    <div class="footer-container">
        <!--Social Media-->
        <div class="social-media">
        
            <ul class="networks">

                <li>
                     <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i>
                </li>
            </ul>
        </div>

         <!--Copyrights-->
        <div class="copyrights">
            <p><strong>The Millennial Pop Culture Quiz</strong> by <a href="https://github.com/InesBelo">InÃªs Belo</a> | Copyright (c) 2023</p>
        </div>
    </div>
</footer>
<!--End of Footer Section-->

<!--JS Script-->
    <script src="assets/js/script.js"></script>

</body>
</html>
